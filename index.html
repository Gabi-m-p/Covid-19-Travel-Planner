<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Covid-19 Travel Planner</title>
  </head>
  <body>
    <div class="p-1"></div>
    <div class="container">
      <nav class="shadow-lg navbar navbar-expand-lg">
        <h1>COVID-19 Travel Planner</h1>
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="https://github.com/Gabi-m-p/Group-Project-1"target="_blank">Github<span class="sr-only">(current)</span></a>
          </div>
      </nav>
      <div class="row p-3" id="searchBar">
        <section class="col-sm-12 col-lg-12 searchQuery">
            <div class="search">
            <h2>Search for a City</h2>
            <input type="text" class="form-control" id="inputCityName" placeholder="Search by city names">
            </div>
            <div class="p-1"></div>
            <button type="button" class="col-12 btn btn-primary search" id="searchBttn">Search</button>
            <hr class="mt-3"/>
            <div class="searchHistory"></div>
          </section>
        <section class=" col-sm-9 col-md-9 col-lg-9">
          <div class="col-sm-12 col-md-12 col-lg-12 covidData"></div>
          <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="headerData"></div>
            <div class="d-flex">
              <div class="col-sm-4 col-lg-4 listOfDestination"></div>
              <div class="col-sm-8 col-lg-8" id="imageContainer">
                <figure class="figure">
                  <img src="" class=" rounded" id="imageHolder" alt="">
                  <figcaption class="" id="imageDetails"></figcaption>
                </figure>
              </div>
            </div>
          </div>
        </section>
      </div> 
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
